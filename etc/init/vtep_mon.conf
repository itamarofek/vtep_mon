# vim:set ft=upstart ts=2 et:
description "Hyper Agent"
author "Itamar Ofek <itamar.ofek@huawei.com>"

start on (filesystem and static-network-up)

respawn

chdir /var/run

pre-start script
  mkdir -p /var/run/vtep_mon
end script

post-start script
  echo started vtep_mon agent
end script

exec start-stop-daemon --start --exec /usr/local/bin/vtep-mon -- --config-file=/etc/vetp_mon/vtep_mon.conf --log-file=/var/log/vtep-mon/vtep-mon.log
